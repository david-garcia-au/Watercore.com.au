
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">
                  <div><img src="../images/watercore Logo-grey-rectangular.png" style="width: 200px;" alt="Watercore water filtration" class="img"></div>
                  <div> Thank you for reaching out ! </div></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
           <!-- Comienza el Form -->

           <form action="https://formsubmit.co/dgarcia@watercore.com.au" method="POST" class="row g-3 needs-validation">
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <label for="nombre" class="form-label"> </label>
              <input type="text" class="form-control" id="nombre" placeholder="Name *" name="Nombre" required>
            </div>
            <div class="col-lg-6 col-md-12">
              <label for="apellido" class="form-label"> </label>
              <input type="text" class="form-control" id="apellido" placeholder="Surname *" name="Apellido" required>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <label for="emailaddress" class="form-label"> </label>
              <input type="text" class="form-control" id="emailaddress" placeholder="Email address *" name="Email" required>
            </div>
            <div class="col-lg-6 col-md-12">
              <label for="telefono" class="form-label"> </label>
              <input type="text" class="form-control" id="telefono" placeholder="Phone number" name="Telefono">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-md-12">
              <label for="stateterritory" class="form-label"> </label>
              <input type="text" class="form-control" id="stateterritory" placeholder="State/Territory *" name="State/Territory" required>
            </div>
            <div class="col-lg-6 col-md-12">
              <label for="cityregion" class="form-label"> </label>
              <input type="text" class="form-control" id="cityregion" placeholder="City/Region *" name="City/Region" required>
            </div>
          </div>
          <div class="form-row">   
            <label for="message-text"> </label>
           <textarea class="form-control" id="message-text" placeholder="How can we help? *" name="Iexto" required></textarea>
          </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="formcheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to <a href="../legal/Privacy-Policy.html" target="_blank" rel="noopener noreferrer">provacy policy</a>
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
              <input type="hidden" name="_cc" value="david.garcia@alscore.com.au,david.garcia.au@gmail.com">
              <input type="hidden" name="_captcha" value="false">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

           <!-- Final del Form -->

            </div>
        </div>
    </div>
  </div>

  </html>
