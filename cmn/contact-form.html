<html>
    <head>
        <meta charset="UTF-8">
        <title>Watercore</title>
        <link rel="icon" href="images/fabicon.png" type="image/-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
        <link rel="stylesheet" href="css/styles.css">
      </head>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">
                      <div><img src="images/watercore Logo-grey-rectangular.png" style="width: 200px;" alt="Watercore water filtration" class="img"></div>
                      <div> Thank you for reaching out ! </div></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                  <form>
                   <div class="row">
                    <div class="col-6 ">
                      <label for="name"> </label>
                      <input type="text" class="form-control" id="name" placeholder="Name *">
                    </div>
                    <div class="col-6 ">
                      <label for="surname"> </label>
                      <input type="text" class="form-control" id="surname" placeholder="Surname *">
                    </div>
                  </div>
                    <div class="row">
                      <div class="col-6 ">
                      <label for="InputEmail1"> </label>
                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Email address *">
                      </div>
                      <div class="col-6">
                      <label for="phone-number"> </label>
                     <input type="text" class="form-control" id="phone-number" placeholder="Phone number">
                    </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                      <label for="state"> </label>
                      <input type="text" class="form-control" id="state" placeholder="State/Territory *">
                      </div>
                      <div class="col-6">
                        <label for="region"> </label>
                        <input type="text" class="form-control" id="region" placeholder="City/Region *">
                      </div>
                    </div>
                    <div class="form-row">   
                      <label for="message-text"> </label>
                     <textarea class="form-control" id="message-text" placeholder="How can we help? *"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
      </div>

</html>
