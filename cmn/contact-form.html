
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
           <!-- Comienza el Form -->

           <form action="https://formsubmit.co/dgarcia@watercore.com.au" method="POST" class="row g-3 needs-validation" novalidate>
          <div class="row">
            <div class="col-6">
              <label for="validationCustom01" class="form-label"> </label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Name *" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-6">
              <label for="validationCustom02" class="form-label"> </label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Surname *" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="validationCustom02" class="form-label"> </label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="email address *" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-6">
              <label for="validationCustom03" class="form-label"> </label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="Phone number" >
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <label for="validationCustom02" class="form-label"> </label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="State/Territory *" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-6">
              <label for="validationCustom03" class="form-label"> </label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="City/Region *" >
            </div>
          </div>
          <div class="form-row">   
            <label for="message-text"> </label>
           <textarea class="form-control" id="message-text" placeholder="How can we help? *" name="texto" required></textarea>
           <label for="message-text"> </label>
          </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

           <!-- Final del Form -->

            </div>
        </div>
